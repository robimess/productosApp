<app-header title="Recuperar contraseña" backButton="/auth"></app-header>
<ion-content>

<div class="d-flex-center">

    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
        
        <app-logo></app-logo>
        <p class="ion-text-center" style="padding: 5px;">Te enviaremos un email para que puedas reestablecer tu contraseña</p>
            <!--EMAIL-->
            <app-custom-input 
            autocomplete="email" 
            icon="mail-outline" 
            [control]="form.controls.email"  
            type="email"
            label="Correo"
            ></app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']" style="padding: 20px;">El correo es requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']" style="padding: 20px;">El correo no es valido</div>
            </div>

            <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                Recuperar
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
            </ion-button>
    </form>    
</div>   
</ion-content>
